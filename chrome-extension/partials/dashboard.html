<div class="row">
  <input type="text" ng-model="filters.string" ng-change="search()" style="color: #666" />
</div>

<hr>
<h2>Your Games</h2>

<div class="games-list" ng-class="(app.listStyle)?app.listStyle:'cards'">
  <div ng-repeat="game in games | limitTo : 30" class="game-card" style="display: inline-block;">
    <div class="some-nope">
      <div class="game-image"><img src="http://cdn.akamai.steamstatic.com/steam/apps/{{game.appid}}/capsule_231x87.jpg" ng-click="openPopup(game.appid)" /></div>
      <div class="game-name"></div>
      <div class="game-tags"></div>
      <div class="game-playime"></div>
      <div class="game-status"></div>
      <div class="gallery_archive_desc" style="display: none;">
        <h4>{{game.name}}</h4>
        <div class="post_detail">{{game.tags | limitTo: 2}}</div>
      </div>
    </div>
  </div>
</div>
